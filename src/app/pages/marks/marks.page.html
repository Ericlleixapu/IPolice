<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Marcadores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-card *ngFor="let sancion of sancionesList">
      <ion-card-header>
        <ion-card-title>Norma: {{sancion.norma}} Articulo: {{sancion.articulo}}</ion-card-title>
        <ion-card-subtitle>Apartado: {{sancion.apartado}} Opc: {{sancion.opc}}</ion-card-subtitle>
      </ion-card-header>

      <ion-item>
      <ion-card-content>{{sancion.texto}}
      </ion-card-content>
    </ion-item>
    <ion-item>
      Precio: {{sancion.multa}}€ | Reducido: {{sancion.reducido}}€ | Puntos: {{sancion.puntos}}
      <ion-icon slot="end" name="star" (click) = "removeSancion(sancion)"></ion-icon>
    </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
