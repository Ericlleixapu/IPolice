<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trafico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar (ionChange)="searchChange($event)"></ion-searchbar>
<ion-content>
  

  <ion-list>
    <ion-card *ngFor="let sancion of sancionesList">
      <ion-card-header>
        <ion-card-title>Norma: {{sancion.norma}} Articulo: {{sancion.articulo}}</ion-card-title>
        <ion-card-subtitle>Apartado: {{sancion.apartado}} Opc: {{sancion.opc}}</ion-card-subtitle>
      </ion-card-header>

      <ion-item>
      <ion-card-content>{{sancion.texto}}
      </ion-card-content>
    </ion-item>
    <ion-item>
      Precio: {{sancion.multa}}€ | Reducido: {{sancion.reducido}}€ | Puntos: {{sancion.puntos}}
      <ion-icon *ngIf="sancion.isSaved" slot="end" name="star" (click) = "removeSancion(sancion)"></ion-icon>
      <ion-icon *ngIf="!sancion.isSaved" slot="end" name="star-outline" (click) = "saveSancion(sancion)"></ion-icon>
    </ion-item>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll *ngIf="!searching" threshold="100px" (ionInfinite)="scroll($event);">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
