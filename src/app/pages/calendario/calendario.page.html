<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

  <app-calendar *ngIf="calendario"></app-calendar>
  <app-cuadrante *ngIf="cuadrante"></app-cuadrante>
  <app-turnos *ngIf="turnos"></app-turnos>
  
  <ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="calendario = true;cuadrante = false;turnos = false">
        <ion-icon name="calendar-number"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="calendario = false;cuadrante = true;turnos = false">
        <ion-icon name="build"></ion-icon>
        <ion-label>Cuadrantes</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="calendario = false;cuadrante = false;turnos = true;">
        <ion-icon name="time"></ion-icon>
        <ion-label>Turnos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
