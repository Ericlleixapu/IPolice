<ion-text>
  <ion-item>
    <h1>Cuadrantes</h1>
  </ion-item>
</ion-text>

<div *ngIf="!isNew">
<ion-item-sliding *ngFor="let cuadrante of cuadrantes">
  <ion-item>
    <ion-text>{{cuadrante.name}} con dia de inicio: {{cuadrante.startDay | date: 'dd/MM/yyyy'}} </ion-text><ion-toggle slot="end"></ion-toggle>
  </ion-item>
  <ion-item-options side="end">
    <!-- <ion-item-option (click)="clickEdit(turn)">
      <ion-icon name="pencil" size="large"></ion-icon>
    </ion-item-option> -->
    <ion-item-option color="danger" (click)="clickDelete(cuadrante)">
      <ion-icon name="trash" size="large"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-item (click)="addCuadrante();">
  <ion-icon name="add"></ion-icon>
  <ion-text> AÃ±adir cuadrante</ion-text>
</ion-item>
</div>

<ion-card *ngIf="isNew">
  <ion-card-content>

    <ion-button color="primary" (click)="clickSave()">Guardar</ion-button>
    <ion-button color="danger" (click)="isNew=false;">Cancelar</ion-button>
  </ion-card-content>
</ion-card>
